{% extends 'admin/base.html' %}

{% block content %}
    <div>
        <form action="." method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}

            <button type="submit" class="btn btn-success">Importer le fichier CSV</button>
            {% comment %} <button type="submit">Upload File</button> {% endcomment %}
        </form>
    </div>
{% endblock %}
